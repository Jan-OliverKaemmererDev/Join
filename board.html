<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/addtask.css" />
    <link rel="stylesheet" href="./styles/mobile/board-mobile.css" />
    
    <title>Join - Board</title>
  </head>
  <body onload="initBoard()">
    <nav class="sidebar">
      <img src="./assets/main-page/join-logo-white.svg" alt="Join Logo" />
      <div class="nav-links">
        <a href="summaryuser.html">
          <img src="./assets/summary-page/summary-icon.svg" alt="" />
          Summary
        </a>
        <a href="addtask.html">
          <img src="./assets/summary-page/add-task-icon.svg" alt="" />
          Add Task
        </a>
        <a href="board.html" class="active">
          <img src="./assets/summary-page/board-icon.svg" alt="" />
          Board
        </a>
        <a href="contacts.html">
          <img src="./assets/summary-page/contacts-icon.svg" alt="" />
          Contacts
        </a>
      </div>
      <div class="legal-links">
        <a href="privacypolicy.html">Privacy Policy</a>
        <a href="legalnotice.html">Legal notice</a>
      </div>
    </nav>

    <main class="main-content">
      <header class="dashboard-header">
        <span>Kanban Project Management Tool</span>
        <div class="header-icons">
          <a href="help.html" class="help-link">
            <img src="./assets/summary-page/help.svg" alt="Help" />
          </a>
          <div class="user-menu-container">
            <div
              class="user-initials"
              id="user-initials"
              onclick="toggleUserMenu()"
            >
              G
            </div>
            <div class="user-dropdown" id="user-dropdown">
              <a href="legalnotice.html">Legal Notice</a>
              <a href="privacypolicy.html">Privacy Policy</a>
              <a href="#" onclick="handleLogout(); return false;">Log out</a>
            </div>
          </div>
        </div>
      </header>

      <section class="board-container">
        
        <div class="board-header">
          <h1>Board</h1>
          <div class="board-actions">
            <div class="search-bar">
              <input
                type="text"
                id="search-input"
                placeholder="Find Task"
                oninput="searchTasks()"
              />
              <div class="search-icon-container">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
                    fill="#2A3647"
                  />
                </svg>
              </div>
            </div>
            <button class="btn-add-task" onclick="openAddTaskOverlay()">
              Add task
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM17 13H13V17H11V13H7V11H11V7H13V11H17V13Z"
                  fill="white"
                />
              </svg>
            </button>
          </div>
        </div>

        
        <div class="board-columns">
          <div
            class="board-column"
            id="column-todo"
            ondrop="drop(event, 'todo')"
            ondragover="
              allowDrop(event);
              highlight('todo-list');
            "
            ondragleave="removeHighlight('todo-list')"
          >
            <div class="column-header">
              <span>To do</span>
              <div class="column-header-plus" onclick="openAddTaskOverlay()">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
                  <path
                    d="M5 0V10M0 5H10"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </div>
            </div>
            <div class="task-list" id="todo-list">
              
            </div>
          </div>

          <div
            class="board-column"
            id="column-inprogress"
            ondrop="drop(event, 'inprogress')"
            ondragover="
              allowDrop(event);
              highlight('inprogress-list');
            "
            ondragleave="removeHighlight('inprogress-list')"
          >
            <div class="column-header">
              <span>In progress</span>
              <div class="column-header-plus" onclick="openAddTaskOverlay()">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
                  <path
                    d="M5 0V10M0 5H10"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </div>
            </div>
            <div class="task-list" id="inprogress-list"></div>
          </div>

          <div
            class="board-column"
            id="column-awaitfeedback"
            ondrop="drop(event, 'awaitfeedback')"
            ondragover="
              allowDrop(event);
              highlight('awaitfeedback-list');
            "
            ondragleave="removeHighlight('awaitfeedback-list')"
          >
            <div class="column-header">
              <span>Await feedback</span>
              <div class="column-header-plus" onclick="openAddTaskOverlay()">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
                  <path
                    d="M5 0V10M0 5H10"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </div>
            </div>
            <div class="task-list" id="awaitfeedback-list"></div>
          </div>

          <div
            class="board-column"
            id="column-done"
            ondrop="drop(event, 'done')"
            ondragover="
              allowDrop(event);
              highlight('done-list');
            "
            ondragleave="removeHighlight('done-list')"
          >
            <div class="column-header">
              <span>Done</span>
              <div class="column-header-plus" onclick="openAddTaskOverlay()">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
                  <path
                    d="M5 0V10M0 5H10"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </div>
            </div>
            <div class="task-list" id="done-list"></div>
          </div>
        </div>
      </section>
    </main>

    
    <div class="overlay-container" id="add-task-overlay">
      <div
        class="overlay-content add-task-overlay-card"
        onclick="event.stopPropagation()"
      >
        <div class="overlay-close-container">
          <button
            onclick="closeAddTaskOverlay()"
            class="overlay-close-button"
          >
            &times;
          </button>
        </div>

        <h1 class="add-task-title">
          Add Task
        </h1>

        <form id="add-task-form" onsubmit="handleAddTask(event)">
          <div class="form-container">
            
            <div class="form-column">
              <div class="form-group">
                <label for="title">Title<span class="required">*</span></label>
                <input
                  type="text"
                  id="title"
                  placeholder="Enter a title"
                  oninput="validateForm()"
                  required
                />
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  id="description"
                  placeholder="Enter a Description"
                  rows="5"
                  oninput="validateForm()"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="due-date"
                  >Due date<span class="required">*</span></label
                >
                <input
                  type="date"
                  id="due-date"
                  oninput="validateForm()"
                  required
                />
              </div>
            </div>

            
            <div class="form-column">
              <div class="form-group">
                <label>Priority</label>
                <div class="priority-buttons">
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="urgent"
                    onclick="selectPriority('urgent')"
                  >
                    Urgent <img src="./assets/icons/urgent-iconAddTask.png" alt="Urgent" />
                  </button>
                  <button
                    type="button"
                    class="priority-btn active"
                    data-priority="medium"
                    onclick="selectPriority('medium')"
                  >
                    Medium <img src="./assets/icons/medium-iconAddTask.png" alt="Medium" />
                  </button>
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="low"
                    onclick="selectPriority('low')"
                  >
                    Low <img src="./assets/icons/low-iconAddTask.png" alt="Low" />
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="assigned-to">Assigned to</label>
                <select id="assigned-to" oninput="validateForm()">
                  <option value="">Select contacts to assign</option>
                  <option value="user1">Sofia Müller</option>
                  <option value="user2">Anton Mayer</option>
                  <option value="user3">Anja Schulz</option>
                </select>
              </div>

              <div class="form-group">
                <label for="category"
                  >Category<span class="required">*</span></label
                >
                <select id="category" oninput="validateForm()" required>
                  <option value="">Select task category</option>
                  <option value="technical">Technical Task</option>
                  <option value="user-story">User Story</option>
                </select>
              </div>

              <div class="form-group">
                <label>Subtasks</label>
                <div class="subtask-input-wrapper">
                  <input
                    type="text"
                    id="subtask-input"
                    placeholder="Add new subtask"
                  />
                  <button
                    type="button"
                    class="btn-add-subtask"
                    onclick="addSubtask()"
                  >
                    +
                  </button>
                </div>
                <ul id="subtask-list" class="subtask-list"></ul>
              </div>
            </div>
          </div>

          <div class="form-footer">
            <p class="required-note">
              <span class="required">*</span>This field is required
            </p>
            <div class="form-actions">
              <button type="button" class="btn-clear" onclick="clearForm()">
                Clear ✕
              </button>
              <button
                type="submit"
                id="create-task-btn"
                class="btn-create"
                disabled
              >
                Create Task ✓
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    
    <div
      class="overlay-container"
      id="task-details-overlay"
      onclick="closeTaskDetails()"
    >
      <div
        class="overlay-content task-details-card"
        id="task-details-content"
        onclick="event.stopPropagation()"
      >
        
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav d-none-desktop">
      <a href="summaryuser.html" class="nav-item">
        <img src="./assets/summary-page/summary-icon.svg" alt="" />
        <span>Summary</span>
      </a>
      <a href="addtask.html" class="nav-item">
        <img src="./assets/summary-page/add-task-icon.svg" alt="" />
        <span>Add Task</span>
      </a>
      <a href="board.html" class="nav-item active">
        <img src="./assets/summary-page/board-icon.svg" alt="" />
        <span>Board</span>
      </a>
      <a href="contacts.html" class="nav-item">
        <img src="./assets/summary-page/contacts-icon.svg" alt="" />
        <span>Contacts</span>
      </a>
    </div>

    <script src="./scripts/auth.js"></script>
    <script src="./scripts/user-initials.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/user-menu.js"></script>
    <script src="./scripts/templates/addtask-template.js"></script>
    <script src="./scripts/addtask.js"></script>
    <script src="./scripts/templates/board-template.js"></script>
    <script src="./scripts/board.js"></script>
  </body>
</html>
