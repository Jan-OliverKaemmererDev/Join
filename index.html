<!doctype html>
<html lang="de" style="overflow:hidden;height:100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/mobile/style-mobile.css" />
    <title>Join - Login</title>
  </head>
  <body onload="initLogin()" style="overflow:hidden;height:100%;position:relative">
    <div id="animation-container" class="animation-container">
      <img
        id="flying-logo"
        class="desktop-logo"
        src="./assets/login-screen/join-logo.png"
        alt="Join Logo"
      />
      <img
        id="flying-logo-mobile"
        class="mobile-logo"
        src="./assets/icons/logo-mobile.png"
        alt="Join Logo Mobile"
      />
    </div>

    <header class="login-header">
      <div class="header-right">
        <span>Not a Join user?</span>
        <button
          onclick="window.location.href = 'signup.html'"
          class="btn-signup"
        >
          Sign up
        </button>
      </div>
    </header>

    <main class="login-main">
      <div class="login-card">
        <h1>Log in</h1>
        <div class="blue-underline"></div>
        <form onsubmit="handleLogin(event)">
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="Email" required />
            <img
              class="input-icon"
              src="./assets/login-screen/mail.svg"
              alt="Email Icon"
            />
          </div>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <img
              id="password-toggle"
              class="input-icon password-icon"
              src="./assets/login-screen/lock.svg"
              alt="Toggle Password"
              onclick="togglePasswordVisibility('password', this)"
            />
          </div>
          <div class="login-actions">
            <button type="submit" class="btn-dark">Log in</button>
            <button type="button" class="btn-light" onclick="guestLogin()">
              Guest Log in
            </button>
          </div>
        </form>
      </div>
      <div class="mobile-signup">
        <span>Not a Join user?</span>
        <button
          onclick="window.location.href = 'signup.html'"
          class="btn-signup"
        >
          Sign up
        </button>
      </div>
    </main>

    <footer class="login-footer">
      <a href="privacypolicy.html?public=true">Privacy Policy</a>
      <a href="legalnotice.html?public=true">Legal notice</a>
    </footer>

    <script type="module" src="./scripts/firebase-init.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
